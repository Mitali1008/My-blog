<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='UTF-8'>
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="loader">
<nav class="navbar navbar-default techfont custom-navbar " style="background-color: #e3f2fd;">
    
        <ul class="nav">
            <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}"> My blog </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About </a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.github.com"> Github </a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com"> LinkedIn </a></li>
        </ul>

        <ul class='nav navbar-right'>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
                <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>    
            <li>
                <a href="{% url 'logout' %}">Log Out</a>
            </li>
            <li>
                <a>Welcome: {{user.username}} </a>
            </li>
            {% else %}
            <li><a href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span></a>
            </li>
            {% endif %}    
        </ul>    
    
</nav>        
<div class='content container'>
    <div class="row">
        <div class="col-md-8">
            <div class="blog_post">
            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </div>
</div>  
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>          
</body> 
</html>
